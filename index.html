<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />

    <title>CALCULADORA XPTO</title>
  </head>
  <body>
    <div class="container">
      <div class="display"><p id="output">0</p></div>
      <div class="first-row">
        <button id="r1-1" class="dark-btn left-btn">C</button
        ><button id="r1-2" class="dark-btn">&plusmn;</button
        ><button id="r1-3" class="dark-btn">%</button
        ><button id="r1-4" class="right-btn">&divide;</button>
      </div>
      <div class="row">
        <button id="r2-1" class="left-btn">7</button><button id="r2-2">8</button
        ><button id="r2-3">9</button
        ><button id="r2-4" class="right-btn">&times;</button>
      </div>
      <div class="row">
        <button id="r3-1" class="left-btn">4</button><button id="r3-2">5</button
        ><button id="r3-3">6</button
        ><button id="r3-4" class="right-btn">&minus;</button>
      </div>
      <div class="row">
        <button id="r4-1" class="left-btn">1</button><button id="r4-2">2</button
        ><button id="r4-3">3</button
        ><button id="r4-4" class="right-btn">&plus;</button>
      </div>
      <div class="last-row">
        <button id="r5-1" class="btm-lft-btn">0</button
        ><button id="r5-2">&comma;</button
        ><button id="r5-3" class="right-btn btm-right-btn">&equals;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
